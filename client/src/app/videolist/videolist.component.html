<div class="jumbotron" style="max-height: 75%">

  <p>Showing latest 20 Videos only.</p>
  <div style="overflow:auto;">
    <ul class="list-group">
      <li
        *ngFor="let item of items | async | reverse"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div class="card border-info" style="width: 100%;">
          <div class="card-header">{{ item.title }}</div>
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <p class="card-text">Duration: {{ item.duration }}</p>
              </div>
              <div class="col-8">
                <button type="button" [id]="item.id" class="btn btn-primary float-right" (click)="downloadAgain(item)">Download Again</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
